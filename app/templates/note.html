{% extends "base.html" %}

{% block content %}
   <h1>Make note</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.header(size=32) }}<br>
            {% for error in form.header.errors %}
                <p class="error_margin">
                <span>{{ error }}</span>
            {% endfor %}
        </p>
        <p>
            {{ form.body(size=32) }}<br>
            {% for error in form.body.errors %}
                <p class="error_margin">
                <span>{{ error }}</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
