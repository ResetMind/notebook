{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for note in notes %}
    <div><p>{{ note.id }} {{ note.header }} <b>{{ note.body }}</b>
        <a href="{{ url_for('note_edit', username=current_user.username, id=note.id) }}">Edit</a>
        <a href="{{ url_for('note_delete', username=current_user.username, id=note.id) }}">Delete</a></p></div>
    {% endfor %}
{% endblock %}
